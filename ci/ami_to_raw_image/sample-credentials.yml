---
# properties required to convert AMI to tarball
source_ami: ami-XXXXXXX
vagrant_access_key: REPLACE_WITH_YOUR_AWS_ACCESS_KEY
vagrant_secret_key: REPLACE_WITH_YOUR_AWS_SECRET_KEY
vagrant_security_group_id: REPLACE_WITH_YOUR_AWS_SECURITY_GROUP_ID
vagrant_public_key: REPLACE_WITH_YOUR_AWS_PUBLIC_KEY_NAME
vagrant_subnet_id: REPLACE_WITH_YOUR_AWS_SUBNET_ID
vagrant_private_key: |
  -----BEGIN RSA PRIVATE KEY-----
  ...
  -----END RSA PRIVATE KEY-----

# properties required to convert tarball to published AMIs
ami_description: REPLACE_WITH_AMI_DESCRIPTION
ami_visibility: public|private
ami_virtualization_type: hvm
ami_initial_region: us-example-1
ami_copy_destinations: '["us-example-2", "eu-example-1"]'
ami_access_key: REPLACE_WITH_YOUR_AWS_ACCESS_KEY
ami_secret_key: REPLACE_WITH_YOUR_AWS_SECRET_KEY
ami_bucket: REPLACE_WITH_YOUR_AWS_BUCKET
ami_bucket_region: REPLACE_WITH_YOUR_AWS_BUCKET_REGION
